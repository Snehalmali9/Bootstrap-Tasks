<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- <link rel="stylesheet" href="Assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="Assets/bootstrap-5.0.2-dist/css/bootstrap.min.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Bootstrap Carousel</h1>

    <div class="container">
        carousel-slides only
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Images/slider1.jpg" class="w-100">
                </div>

                <div class="carousel-item active">
                    <img src="Images/slider2.jpg" class="w-100">
                </div>

                <div class="carousel-item active">
                    <img src="Images/slider3.jpg" class="w-100">
                </div>
            </div>
        </div>

        <hr>

        <h1>With Controls Carousel</h1>
        <div class="carousel" id="withcontrols" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="Images/slider1.jpg" class="w-100" alt="">
                </div>

                <div class="carousel-item">
                    <img src="Images/slider2.jpg" class="w-100" alt="">
                </div>

                <div class="carousel-item">
                    <img src="Images/slider3.jpg" class="w-100" alt="">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
