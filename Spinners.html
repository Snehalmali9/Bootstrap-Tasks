<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Botstrap</title>
    <link rel="stylesheet" href="Assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="Assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Spinners</h1>

    <div class="container">
        <h1>spinner Border</h1>
        <div class="spinner-border"></div>
    </div>

    <div class="spinner-border spinner-border-sm text-primary"></div>
    <div class="spinner-border spinner-border-sm text-warning"></div>
    <div class="spinner-border spinner-border-sm text-muted"></div>
    <div class="spinner-border spinner-border-sm text-danger"></div>
    <div class="spinner-border spinner-border-sm text-info"></div><br><br>

    <h1>Growing Spinners</h1>
    <div class="spinner-grow"><br><br>
    <div class="spinner-grow spinner-grow-sm bg-primary"></div>
    <div class="spinner-grow spinner-grow-sm bg-warning"></div>
    <div class="spinner-grow spinner-grow-sm bg-success"></div>
    <div class="spinner-grow spinner-grow-sm bg-muted"></div>
    <div class="spinner-grow spinner-grow-sm bg-warning"></div>
</div><br><br>


<button class="btn btn-success">Loading...

<span class="spinner-border spinner-border-sm"></span>
</button>


</body>
</html>
