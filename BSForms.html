<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="margin-bottom: 300px;">
    <div class="container">
        <h1>BS Forms</h1>
        <form>
            <h1>Stacked Form</h1>
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
            <br>
            <input type="submit" class="btn btn-success">
            <input type="reset" class="btn btn-danger">

            <hr>

            <h1>Inline Form / Grid Form</h1>

            <div class="row">
                <div class="col-lg-4">
                    <input type="text" class="form-control form-control-lg" disabled placeholder="First Name">
                </div>
                <div class="col-lg-4">
                    <input type="text" value="54654" readonly class="form-control" placeholder="Middle Name">
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control form-control-sm" placeholder="Last Name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-8">
                    <textarea class="form-control" placeholder="Enter Detail Address"></textarea>
                </div>
                <div class="col-lg-4">
                    <input type="submit" class="btn btn-success">
                    <input type="reset" class="btn btn-danger">
                </div>
            </div>

            <h1>Plaintext input Class</h1>
            <input type="text" placeholder="Text" class="form-control-plaintext">

            <input type="color" class="form-control-color">
            <hr>
            <h1>Select Menu </h1>
            <select class="form-select">
                <option value="">--Choose--</option>
                <option value="">Pune</option>
                <option value="">Kolhapur</option>
                <option value="">Mumbai</option>
                <option value="">Nashik</option>
            </select>

            <h1>Check Box & Radio Buttons</h1>
            <label class="form-label">Gender</label>
            <label class="form-check-label form-switch">
                <input type="radio" class="form-check-input" name="gender"> Male
            </label>
            <label class="form-switch">
                <input type="radio" class="form-check-input" name="gender"> Female
            </label>
            <br>
            <label class="form-label">Location</label>
            <label class="form-switch">
                <input type="checkbox" class="form-check-input"> Pune
            </label>
            <label class="form-switch">
                <input type="checkbox" class="form-check-input"> Mumbai
            </label>
            <label>
                <input type="checkbox" class="form-check-input"> Kolhapur
            </label>

            <h1>Range</h1>
            <input type="range" class="form-range">
            <hr>
            <h1>Input Group</h1>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <br>
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Serach...">
                <button class="btn btn-success">Go</button>
            </div>
            <br>
            <div class="input-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Select</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Mr.</a>
                    <a href="" class="dropdown-item">Miss.</a>
                    <a href="" class="dropdown-item">Mrs.</a>
                </div>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Middle Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <hr>
            <h1>Floating Labels/ Animated Labels</h1>


            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Enter Your First Name">
                <label>First Name</label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter Detail Address"></textarea>
                <label>Address:</label>

            </div>
            <label class="form-switch">
                <input type="checkbox" class="form-check-input" checked>
            </label>

        </form>
    </div>
</body>

</html>
