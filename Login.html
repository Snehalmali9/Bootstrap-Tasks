
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    $('#loginForm').submit(function(event){
      event.preventDefault();
      var username = $('#username').val();
      var password = $('#password').val();

      // Here, you can add your logic to check username and password
      // For demonstration, let's assume username is 'admin' and password is 'password'
      if(username === 'admin' && password === 'password'){
        // Show success alert
        $('.alert').remove(); // Remove any existing alerts
        $('.card-body').prepend('<div class="alert alert-success" role="alert">You have logged in successfully!</div>');
      } else {
        // Show error alert
        $('.alert').remove(); // Remove any existing alerts
        $('.card-body').prepend('<div class="alert alert-danger" role="alert">Invalid username or password!</div>');
      }
    });
  });
</script>

</body>
</html>
