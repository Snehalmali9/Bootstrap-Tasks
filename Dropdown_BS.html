<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</head>
<style>
    .d1 a :active{
        background-color: orange;
    }
    .d1 a:hover{
        background-color: greenyellow;
    }
    .dropdown-menu li a:hover{
        background-color: rgba(0, 204, 255, 0.374);
    }
</style>
<body style="margin-bottom: 300px;">
<div class="container">
    <h1>Dropdown in Bootstarp</h1>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
    <div class="dropdown-menu d1">
     <a href class="dropdown-item">Menu 1</a>
     <a href class="dropdown-item">Menu 2</a>
     <a href class="dropdown-item">Menu 3</a>
     <a href class="dropdown-item">Menu 4</a>

    </div>
</div>

<h1>Dropdown Divider</h1>
<div class="dropdown">
    <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
    <ul class="dropdown-menu">
        <li>
            <a href class="dropdown-item">Menu 1</a>
        </li>
        <li>
            <a href class="dropdown-item">Menu 2</a>
        </li>
        <li>
            <a href class="dropdown-item">Menu 3</a>
        </li>
        <li>
            <a href class="dropdown-item">Menu 4</a>
        </li>
    </ul>
</div>

<h1>Dropdown Header</h1>
<div class="dropdwon">
    <button class="dbtn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
    <ul class="dropdown-menu">
        <li>
            <h1 class="dropdown-header">Home</h1>
        </li>
        <li>
            <a href class="dropdown-item active">Menu 1</a>
        </li>
        <li>
            <a href class="dropdown-item">Menu 2</a>
        </li>
        <li>
            <h5 class="dropdown-header">About</h5>
        </li>
        <li>
            <a href class="dropdown-item disabled">New Menu 1</a>
        </li>
        <li>
            <a href class="dropdown-item">New Menu 2</a>
        </li>
    </ul>
</div>


</div>
</body>
</html>
