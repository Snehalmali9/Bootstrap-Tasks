<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body style="margin-bottom: 300px;">
    <div class="container">
        <h1>Spinners</h1>

        <h2>1 Spinner Border</h2>
        <div class="spinner-border"></div>
        <div class="spinner-border spinner-border-sm text-primary"></div>
        <div class="spinner-border spinner-border-sm text-muted"></div>
        <span class="spinner-border spinner-border-sm text-danger"></span>
        <div class="spinner-border spinner-border-sm text-info"></div>
        <div class="spinner-border spinner-border-sm text-warning"></div>

        <h2>2 Growing Spinner</h2>
        <div class="spinner-grow"></div>
        <div class="spinner-grow spinner-grow-sm bg-primary"></div>
        <div class="spinner-grow spinner-grow-sm text-muted"></div>
        <span class="spinner-grow spinner-grow-sm bg-danger"></span>
        <div class="spinner-grow spinner-grow-sm text-info"></div>
        <div class="spinner-grow spinner-grow-sm bg-warning"></div>
<hr>
        <button class="btn btn-success" disabled>Loading... 
            <span class="spinner-border spinner-border-sm"></span>
        </button>
    </div>
    
</body>
</html>
