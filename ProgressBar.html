<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="Assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="Assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h1>Progress Bar</h1>

    <div class="progress">
        <div class="progress-bar style=width:10%">10%</div>
    </div>
    <br>

    <div class="progress">
        <div class="progres-bar bg-success  style=width:20%">20%</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-danger style=width:30%">30%</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-info style=width:40%">40%</div>
    </div><br>

    <h1>Striped Progress Bar</h1>
    <div class="progress">
        <div class="progress-bar bg-danger progres-bar-striped" style="width: 20%"></div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg warning progres-bar-striped" style="width: 30%"></div>
    </div><br>

    <div class="Progress">
        <div class="progress-bar bg-primary progress-bar-striped" style="width: 50%;"></div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 100%;"></div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-secondary progress-bar-striped" style="width: 80%;"></div>
    </div><br>


    <h1>Animated progres-bar</h1>

    <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 80%;"></div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 70%;"></div>
    </div><br>

    <h1>Multiple Progress Bar</h1>
    <div class="progress">
    <div class="progress-bar bg-info" style="width: 20%;">20%</div>
    <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
    <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
    <div class="progress-bar bg-primary" style="width: 30%;">30%</div>

</div>
</body>
</html>
