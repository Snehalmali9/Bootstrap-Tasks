<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Groups</title>
    <link rel="stylesheet" href="Assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="Assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <body style="margin-bottom: 300px;"></body>

    <div class="container">
    <h1>List Groups in html</h1>

    <ul class="list-group list-group-numbered">
        <li class="list-group-item">
            First
        </li>

        <li class="list-group-item">
            second
        </li>

        <li class="list-group-item">
            Third
        </li>

        <li class="list-group-item">
            Fourth
        </li>
    </ul><br><br>

    <ol class="list-group">

        <li class="list-group-item list-group-item-success">
            First
        </li>

        <li class="group-item list-group-item-danger">
            Second
        </li>

        <li class="group-item list-group-item-warning">
            Third
        </li>

        <li class="group-item list-group-item-info">
            Fourth
        </li>

    </ol>

    <div class="list-group">
        <a href class="list-group-item list-group-item-action list-group-item-success">First</a>
    </div>


</div>


</body>
</html>
