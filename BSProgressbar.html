<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body style="margin-bottom: 300px;">
    <div class="container">
        <h1>Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar" style="width: 10%;">10%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 20%;">20%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 40%;">40%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 50%;">50%</div>
        </div>

        <h1>Striped Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 20%;">20%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 30%;">30%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 40%;">40%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" style="width: 50%;">50%</div>
        </div>
        <h1>Animted Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 20%;">20%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 40%;">40%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
        </div>

        <h1>Multiple Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 20%;">20%</div>
            <div class="progress-bar bg-success" style="width: 40%;">40%</div>
            <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
        </div>
    </div>
</body>
</html>
